@if(isAddTaskDialogOpen){
    <app-newtask (taskSubmit)="onTaskAdd($event)" (onCancel)="onCloseTaskDialog()"/>
}

<section id="tasks">
    <header>
        <h2>{{name}}'s Task</h2>
        <menu>
            <button (click)="onNewTask()">Add</button>
        </menu>
    </header>
    <ul>
        @for(task of SelectedUserTasks; track task.id){
        <li>
            <app-task [task]="task" (taskComplete)="onTaskComplete($event)"/>
        </li>
    }
    </ul> 
    
    
</section>
